<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/common.css" />
    <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/17.js"></script>

    <style>
        .popup {display: none}
    </style>
</head>
<body>
    <span class="btn_list">
        <button type="button" class="btn_type_02 btn_write" title="쓰기" onclick ="openPopup('pop1')")></button>
        <button type="button" class="btn_type_02 btn_answer" title="예시 답안"  onclick = "openPopup('pop2')")></button>
    </span>
    <div class="popup popup_type02" id="pop1">
        <h3>위드랑 연결 안내</h3>
        <p>위드랑 사이트에 접속해서<br />
            선생님과 이야기 하고,<br />
            친구들과 의견을 공유해,<br />
            보세요.
        </p>
        <button class="btn_close">닫기</button>
    </div>
    <div class="popup popup_type03" id="pop2">
        <textarea name="name" rows="8" id="tta"></textarea>
        <button type="button" class="btn_type_02 btn_repeat" title="다시하기">다시하기</button>
        <button class="btn_close">닫기</button>
    </div>
</body>
</html>
